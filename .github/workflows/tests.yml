name: tests

on:
  push:
      branches: [ "main" ]
  pull_request:
      branches: [ "main" ]
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: oracle
      

      - name: run tests
        run: ./gradlew test
